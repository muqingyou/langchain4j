# 测试环境配置
server.port=8081

# MongoDB测试配置
spring.data.mongodb.uri=mongodb://localhost:27017/chat_memory_test_db

# 压缩配置测试
xiaozhi.compression.enabled=true
xiaozhi.compression.threshold=5
xiaozhi.compression.chunk-size=3
xiaozhi.compression.keep-recent-messages=2
xiaozhi.compression.schedule=0 0 0 * * ?
xiaozhi.compression.verbose-logging=true

# 日志配置
logging.level.com.atguigu.java.ai.langchain4j=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
